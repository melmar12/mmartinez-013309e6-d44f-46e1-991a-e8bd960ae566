<div class="min-h-screen flex items-center justify-center bg-slate-900 text-slate-100">
  <div class="p-8 rounded-xl shadow-lg bg-slate-800 w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-4">
      Sign in
    </h1>

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <!-- eslint-disable-next-line @angular-eslint/template/label-has-associated-control -->
        <label class="block text-sm mb-1">Email</label>
        <input
          class="w-full px-3 py-2 rounded-md bg-slate-900 border border-slate-700 text-sm"
          type="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>

      <div>
        <!-- eslint-disable-next-line @angular-eslint/template/label-has-associated-control -->
        <label class="block text-sm mb-1">Password</label>
        <input
          class="w-full px-3 py-2 rounded-md bg-slate-900 border border-slate-700 text-sm"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <button
        class="w-full px-4 py-2 rounded-md bg-emerald-500 hover:bg-emerald-600 text-sm font-medium"
        type="submit"
        [disabled]="loading"
      >
        {{ loading ? 'Signing in...' : 'Sign in' }}
      </button>

      <p *ngIf="error" class="mt-2 text-sm text-red-400">
        {{ error }}
      </p>
    </form>
  </div>
</div>
